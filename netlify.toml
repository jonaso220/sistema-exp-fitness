[build]
  command = "mkdir -p dist/static && cp -r static/* dist/static/ && cp requirements.txt netlify/functions/ && cp app.py netlify/functions/ && cp -r templates netlify/functions/"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
