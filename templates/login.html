{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        <div class="invalid-feedback">
                            Por favor ingresa tu nombre de usuario.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        <div class="invalid-feedback">
                            Por favor ingresa tu contraseña.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                        <button type="button" onclick="signInWithGoogle()" class="btn btn-danger btn-lg">
                            <i class="fab fa-google"></i> Iniciar Sesión con Google
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function signInWithGoogle() {
    var provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
        .then(function(result) {
            if (!result.user) throw new Error('No se obtuvo usuario de Google');
            return result.user.getIdToken();
        })
        .then(function(idToken) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/auth/google';
            var tokenInput = document.createElement('input');
            tokenInput.type = 'hidden';
            tokenInput.name = 'id_token';
            tokenInput.value = idToken;
            var csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrf_token';
            csrfInput.value = document.querySelector('meta[name="csrf-token"]').content;
            form.appendChild(tokenInput);
            form.appendChild(csrfInput);
            document.body.appendChild(form);
            form.submit();
            form.remove();
        })
        .catch(function(error) {
            console.error('Error:', error);
            alert('Error al iniciar sesion con Google: ' + (error.message || 'Error desconocido'));
        });
}
</script>
{% endblock %}
