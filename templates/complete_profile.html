{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-edit"></i> {{ t('auth.complete_profile') }}</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">{{ t('auth.complete_profile_desc') }}</p>
                <form method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="weight" class="form-label">{{ t('auth.weight_initial') }}</label>
                        <input type="number" class="form-control form-control-lg"
                               id="weight" name="weight" step="0.1" required
                               min="10" max="500" placeholder="Ej: 70.5">
                        <div class="invalid-feedback">
                            {{ t('auth.weight_initial') }}
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> {{ t('general.save') }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
