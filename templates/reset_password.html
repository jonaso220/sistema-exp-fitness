{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-lock"></i> {{ t('auth.reset_password') }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ t('auth.new_password') }}</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                               required minlength="8">
                        <div class="invalid-feedback">{{ t('auth.password_min') }}</div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">{{ t('auth.confirm_password') }}</label>
                        <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password"
                               required minlength="8">
                        <div class="invalid-feedback">
                            {% if current_lang == 'en' %}Please confirm your password.{% else %}Por favor confirma tu contrasena.{% endif %}
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> {{ t('auth.reset_password') }}
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">
                        <i class="fas fa-arrow-left"></i> {{ t('auth.login_here') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(function() {
    var form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        var pw = document.getElementById('password').value;
        var cpw = document.getElementById('confirm_password').value;
        if (pw !== cpw) {
            e.preventDefault();
            e.stopPropagation();
            var confirmField = document.getElementById('confirm_password');
            confirmField.setCustomValidity('{% if current_lang == "en" %}Passwords do not match.{% else %}Las contrasenas no coinciden.{% endif %}');
            confirmField.reportValidity();
        }
    });
    document.getElementById('confirm_password').addEventListener('input', function() {
        this.setCustomValidity('');
    });
})();
</script>
{% endblock %}
