{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Actividad</h4>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="exercise_type" class="form-label">Tipo de Ejercicio</label>
                        <select class="form-select form-select-lg" id="exercise_type" name="exercise_type" required>
                            {% for t in ['Cardio', 'Pesas', 'Yoga', 'Natacion', 'Ciclismo', 'Calistenia', 'HIIT', 'Otro'] %}
                            <option value="{{ t }}" {{ 'selected' if activity.exercise_type == t }}>{{ t }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">Duracion (minutos)</label>
                        <input type="number" class="form-control form-control-lg" id="duration" name="duration"
                               required min="1" max="1440" value="{{ activity.duration }}">
                    </div>

                    <div class="mb-3">
                        <label for="intensity" class="form-label">Intensidad</label>
                        <select class="form-select form-select-lg" id="intensity" name="intensity" required>
                            <option value="low" {{ 'selected' if activity.intensity == 'low' }}>Baja (x1 EXP)</option>
                            <option value="medium" {{ 'selected' if activity.intensity == 'medium' }}>Media (x1.5 EXP)</option>
                            <option value="high" {{ 'selected' if activity.intensity == 'high' }}>Alta (x2 EXP)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="weight" class="form-label">Peso (kg)</label>
                        <input type="number" class="form-control form-control-lg" id="weight" name="weight"
                               step="0.1" required min="10" max="500"
                               value="{{ activity.weight_recorded or '' }}">
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="evidence" name="evidence"
                                   {{ 'checked' if activity.has_evidence }}
                                   onchange="document.getElementById('evidence-url-group').style.display = this.checked ? 'block' : 'none'">
                            <label class="form-check-label" for="evidence">
                                Tengo evidencia (+20% EXP)
                            </label>
                        </div>
                    </div>

                    <div class="mb-4" id="evidence-url-group" style="{{ 'display:block' if activity.has_evidence else 'display:none' }}">
                        <label for="evidence_url" class="form-label">URL de evidencia</label>
                        <input type="url" class="form-control" id="evidence_url" name="evidence_url"
                               value="{{ activity.evidence_url or '' }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
{% endblock %}
