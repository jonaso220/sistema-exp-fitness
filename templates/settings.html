{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-cog"></i> {{ t('settings.title') }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!-- Language -->
                    <div class="mb-3">
                        <label for="language" class="form-label">{{ t('settings.language') }}</label>
                        <select class="form-select form-select-lg" id="language" name="language">
                            <option value="es" {{ 'selected' if user.language == 'es' }}>Espanol</option>
                            <option value="en" {{ 'selected' if user.language == 'en' }}>English</option>
                        </select>
                    </div>

                    <!-- Theme -->
                    <div class="mb-4">
                        <label for="theme" class="form-label">{{ t('settings.theme') }}</label>
                        <select class="form-select form-select-lg" id="theme" name="theme">
                            <option value="dark" {{ 'selected' if user.theme == 'dark' }}>{{ t('settings.theme_dark') }}</option>
                            <option value="light" {{ 'selected' if user.theme == 'light' }}>{{ t('settings.theme_light') }}</option>
                        </select>
                    </div>

                    <!-- Save -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> {{ t('settings.save') }}
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> {{ t('act.back_dashboard') }}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
